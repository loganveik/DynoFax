<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/53b96738e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/search.css">
    <title>Dinosaur Search</title>
</head>

<body>
    <div class="text-center">
        <a href="/"><i class="fas fa-arrow-left" id="arrowicon"></i></a>
        <img class="logo" src="images/gynofaxlogo.png"></img>
    </div>
    <div class="container">
        <div class="mt-4 text-center">
            <!-- <label for="dinosearch" id="dino">Search a Dinosaur.</label> -->
            <img class="dino" src="images/seqrchadino.png"></img>
            <input type="text" class="form-control" id="dinosearch" placeholder="Spinosaurus, Triceratops etc.">
            <button type="button" class="btn mt-3 mb-4"><i id="searchbtn" class="fas fa-search"></i></button>
        </div>
        <div class="resultsdisplay"></div>
    </div>



    <script type="text/javascript" src="/js/search.js"></script>
</body>

</html>
